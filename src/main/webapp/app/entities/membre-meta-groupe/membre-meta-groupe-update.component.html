<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-membre-meta-groupe-heading">Create or edit a Membre Meta Groupe</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_validated">Validated</label>
                    <input type="checkbox" class="form-control" name="validated" id="field_validated"
                           formControlName="validated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateValidation">Date Validation</label>
                    <div class="d-flex">
                        <input id="field_dateValidation" type="datetime-local" class="form-control" name="dateValidation" formControlName="dateValidation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_admin">Admin</label>
                    <input type="checkbox" class="form-control" name="admin" id="field_admin"
                           formControlName="admin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_presentation">Presentation</label>
                    <textarea class="form-control" name="presentation" id="field_presentation"
                              formControlName="presentation"></textarea>
                    <div *ngIf="editForm.get('presentation')!.invalid && (editForm.get('presentation')!.dirty || editForm.get('presentation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('presentation')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_connaissance">Connaissance</label>
                    <textarea class="form-control" name="connaissance" id="field_connaissance"
                              formControlName="connaissance"></textarea>
                    <div *ngIf="editForm.get('connaissance')!.invalid && (editForm.get('connaissance')!.dirty || editForm.get('connaissance')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('connaissance')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mailingList">Mailing List</label>
                    <input type="checkbox" class="form-control" name="mailingList" id="field_mailingList"
                           formControlName="mailingList"/>
                    <div *ngIf="editForm.get('mailingList')!.invalid && (editForm.get('mailingList')!.dirty || editForm.get('mailingList')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mailingList')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_groupeMembre">Groupe Membre</label>
                    <select class="form-control" id="field_groupeMembre" name="groupeMembre" formControlName="groupeMembreId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="metaGroupeOption.id" *ngFor="let metaGroupeOption of metagroupes; trackBy: trackById">{{ metaGroupeOption.nom }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_validePar">Valide Par</label>
                    <select class="form-control" id="field_validePar" name="validePar" formControlName="valideParId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="missaUserOption.id" *ngFor="let missaUserOption of missausers; trackBy: trackById">{{ missaUserOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_missaUser">Missa User</label>
                    <select class="form-control" id="field_missaUser" name="missaUser" formControlName="missaUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="missaUserOption.id" *ngFor="let missaUserOption of missausers; trackBy: trackById">{{ missaUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
