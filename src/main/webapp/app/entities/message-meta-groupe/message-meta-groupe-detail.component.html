<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="messageMetaGroupe">
            <h2><span>Message Meta Groupe</span> {{ messageMetaGroupe.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Titre</span></dt>
                <dd>
                    <span>{{ messageMetaGroupe.titre }}</span>
                </dd>
                <dt><span>Publique</span></dt>
                <dd>
                    <span>{{ messageMetaGroupe.publique }}</span>
                </dd>
                <dt><span>Message</span></dt>
                <dd>
                    <span>{{ messageMetaGroupe.message }}</span>
                </dd>
                <dt><span>Auteur</span></dt>
                <dd>
                    <div *ngIf="messageMetaGroupe.auteurId">
                        <a [routerLink]="['/missa-user', messageMetaGroupe.auteurId, 'view']">{{ messageMetaGroupe.auteurId }}</a>
                    </div>
                </dd>
                <dt><span>Groupe</span></dt>
                <dd>
                    <div *ngIf="messageMetaGroupe.groupeId">
                        <a [routerLink]="['/meta-groupe', messageMetaGroupe.groupeId, 'view']">{{ messageMetaGroupe.groupeNom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message-meta-groupe', messageMetaGroupe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
