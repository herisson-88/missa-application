<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-type-meta-groupe-heading">Create or edit a Type Meta Groupe</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_typeDuGroupe">Type Du Groupe</label>
                    <input type="text" class="form-control" name="typeDuGroupe" id="field_typeDuGroupe"
                           formControlName="typeDuGroupe"/>
                    <div *ngIf="editForm.get('typeDuGroupe')!.invalid && (editForm.get('typeDuGroupe')!.dirty || editForm.get('typeDuGroupe')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeDuGroupe')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeDuGroupe')?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_iconeFa">Icone Fa</label>
                    <input type="text" class="form-control" name="iconeFa" id="field_iconeFa"
                           formControlName="iconeFa"/>
                    <div *ngIf="editForm.get('iconeFa')!.invalid && (editForm.get('iconeFa')!.dirty || editForm.get('iconeFa')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iconeFa')?.errors?.maxlength">
                        This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_detail">Detail</label>
                    <textarea class="form-control" name="detail" id="field_detail"
                              formControlName="detail"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ordreMail">Ordre Mail</label>
                    <input type="number" class="form-control" name="ordreMail" id="field_ordreMail"
                           formControlName="ordreMail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reseau">Reseau</label>
                    <select class="form-control" id="field_reseau" name="reseau" formControlName="reseauId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reseauOption.id" *ngFor="let reseauOption of reseaus; trackBy: trackById">{{ reseauOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
